<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Azure Blob Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            display: block;
            width: 100%;
        }
        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        progress {
            width: 100%;
            margin-bottom: 15px;
        }
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
        }
        .drag-area.highlight {
            border-color: #5cb85c;
            background-color: #f0fff0;
        }
        #toast-container > .toast-success {
            background-color: #51A351;
        }
        #toast-container > .toast-error {
            background-color: #BD362F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Dimension and Fact Tables</h1>
        <div id="dragWrapper" class="drag-area">
            <p>Drag and drop files here</p>
            <p><small>(Or use the 'Choose File' buttons below for each table)</small></p>
        </div>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="products">Products Dimension Table:</label>
                <input type="file" name="products" id="products" required>
            </div>
            <div class="form-group">
                <label for="employees">Employees Dimension Table:</label>
                <input type="file" name="employees" id="employees" required>
            </div>
            <div class="form-group">
                <label for="customers">Customers Dimension Table:</label>
                <input type="file" name="customers" id="customers" required>
            </div>
            <div class="form-group">
                <label for="payments">Payments Dimension Table:</label>
                <input type="file" name="payments" id="payments" required>
            </div>
            <div class="form-group">
                <label for="transactions">Transactions Fact Table:</label>
                <input type="file" name="transactions" id="transactions" required>
            </div>
            <progress id="progressBar" value="0" max="100"></progress>
            <div class="form-group">
                <input type="submit" value="Upload Tables">
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        var uploadForm = document.getElementById('uploadForm');
        var dragWrapper = document.getElementById('dragWrapper');
        var progressBar = document.getElementById('progressBar');
        var submitButton = uploadForm.querySelector('input[type="submit"]');

        dragWrapper.ondragover = dragWrapper.ondragenter = function(event) {
            event.preventDefault();
            dragWrapper.classList.add('highlight');
        };

        dragWrapper.ondragleave = function() {
            dragWrapper.classList.remove('highlight');
        };

        dragWrapper.ondrop = function(event) {
            event.preventDefault();
            dragWrapper.classList.remove('highlight');
            
            var files = event.dataTransfer.files;
            Array.from(files).forEach(file => {
                // Example of how you could determine the input field based on file extension
                var input;
                if (file.name.endsWith('.csv')) {
                    if (file.name.toLowerCase().includes('product')) {
                        input = uploadForm.querySelector('input[name="products"]');
                    } else if (file.name.toLowerCase().includes('employee')) {
                        input = uploadForm.querySelector('input[name="employees"]');
                    } else if (file.name.toLowerCase().includes('customer')) {
                        input = uploadForm.querySelector('input[name="customers"]');
                    } else if (file.name.toLowerCase().includes('payment')) {
                        input = uploadForm.querySelector('input[name="payments"]');
                    } else if (file.name.toLowerCase().includes('transaction')) {
                        input = uploadForm.querySelector('input[name="transactions"]');
                    }
                }
                
                if (input) {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    input.files = dataTransfer.files;
                }
            });

            // Check if all required fields have files to enable the submit button
            var allFilesAdded = Array.from(uploadForm.querySelectorAll('input[type="file"]')).every(input => input.files.length > 0);
            submitButton.disabled = !allFilesAdded;
        };


        uploadForm.onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    progressBar.value = percentComplete;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    toastr.success('Upload complete!');
                } else {
                    toastr.error('An error occurred during the upload.');
                }
                submitButton.disabled = true; // Disable the submit button after upload
            };

            xhr.send(formData);
        };
    </script>
</body>
</html>
