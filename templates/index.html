<!DOCTYPE html>
<html>
<head>
    <title>Upload to Azure Blob Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-form input[type=file] {
            margin-bottom: 10px;
        }
        .upload-label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Dimension and Fact Tables</h1>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-label" for="products">Products Dimension Table:</label>
            <input type="file" name="products" id="products" required><br>
            <label class="upload-label" for="employees">Employees Dimension Table:</label>
            <input type="file" name="employees" id="employees" required><br>
            <label class="upload-label" for="customers">Customers Dimension Table:</label>
            <input type="file" name="customers" id="customers" required><br>
            <label class="upload-label" for="payments">Payments Dimension Table:</label>
            <input type="file" name="payments" id="payments" required><br>
            <label class="upload-label" for="transactions">Transactions Fact Table:</label>
            <input type="file" name="transactions" id="transactions" required><br>
            <input type="submit" value="Upload Tables">
        </form>
    </div>
</body>
</html>
